<body>
  <div id="wrapper">

    <!-- Sidebar menu -->

    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <script type="text/javascript">
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
    
    var site = findGetParameter('site');

    if (site == undefined) {
        var chart1 = HighChartsService.create('container1', 'id:30');
        var table1 = TableService.create('summary', 'id:31');
    }
    else {
        params = {'site': site};
        var chart1 = HighChartsService.create('container1', 'id:32', params);
    }

  </script>
</body>
